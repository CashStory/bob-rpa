<style type="text/css">
    #cs_loader_wrap {
        display: flex;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        position: absolute;
        background-color: white;
        z-index: 4210;
    }

    #cs_logo_wrap {
        display: flex;
        width: 150px;
        height: 150px;
        background: white;
        border-radius: 50%;
        margin: 0 auto;
    }

    #cs_logo_loading {
        display: flex;
        height: 120px;
        margin: auto;
        opacity: 0.7;
    }

    #cs_spinner_loading {
        width: 150px;
        height: 150px;
        position: absolute;
        border-top: 3px solid #3edb7c;
        border-right: 3px solid rgba(0, 0, 0, 0);
        border-left: 3px solid rgba(0, 0, 0, 0);
        border-radius: 50%;
        animation: spin-bot 1s ease-in-out infinite;
    }

    @keyframes spin-bot {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    :root {
        --bg-color: #f2f3f5 !important;
        --color: #57595A !important;
        --emphasis: #466372 !important;
        --primary: #40dc7e !important;
        --emphasis-primary: #c5e2f1 !important;
        --emphasis-secondary: #466372 !important;
        --light: #909090 !important;
        --super-light: #f9fafc !important;
        --error: #f26d6d !important;
        --success: #63d9b1 !important;
        --dark: #313538 !important;
    }
</style>

    <div id="cs_logo_wrap">
        <svg id="cs_logo_loading" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg"

    const cs_css_node = document.createElement('style');
    document.body.appendChild(cs_css_node);
    function switchCSLoader(kind) {
        const csl = document.getElementById("cs_loader_wrap");
        if (csl && ((kind && kind == 'off') || (!kind && csl.style.display === "block"))) {
            csl.style.display = "none";
        } else if (csl && ((kind && kind == 'on') || (!kind && csl.style.display === "none"))) {
            csl.style.display = "block";
        }
    }
    function setCSCSS(cssString) {
        if (cs_css_node) {
            cs_css_node.innerHTML = cssString;
        }
    }
    const iFrameDetected = !(window === window.parent);
    if (iFrameDetected) {
        console.log('==> bob-rpa iframe detected');
        const connection = Penpal.connectToParent({
            debug: true,
            timeout: 180000,
            methods: {
                hideElements(elements) {
                    setElementsDisplay(elements, 'none');
                },
                showElements(elements) {
                    setElementsDisplay(elements, '');
                },
                switchCSLoader(state) {
                    switchCSLoader(state);
                },
                injectCSCSS(cssstring) {
                    setCSCSS(cssstring);
                }
            }
        });
        connection.promise.then((parent) => {
            console.log('==> bob-rpa connected !');
            cleanLogin(parent);
            const bodyList = document.querySelector("html")
                , observer = new MutationObserver((mutations) => {
                    if (isLoginWrapperPresent()) {
                        needLogin(parent);
                    } else {
                        console.log('==> bob-rpa mutation but not login wraper present', document.location.href);
                    }
                });

            var config = {
                childList: true,
                subtree: true
            };

            observer.observe(bodyList, config);
            needLogin(parent);
        }).catch(() => {
            console.log('==> bob-rpa iframe timeout');
            switchCSLoader('off');
        });

        // });
        function cleanLogin(parent) {
            parent.getName().then((name) => {
                console.log('==> bob-rpa current name', name);
                const currentName = localStorage.getItem('ifram_name');
                if (!currentName || name !== currentName) {
                    console.log('==> bob-rpa cleaning cookie');
                    window.location = "/logout";
                }
                localStorage.setItem('ifram_name', name)
            });
        }

        function isLoginWrapperPresent() {
            if (document.getElementsByClassName("component_page_connect")
                && document.getElementsByClassName("component_page_connect").length > 0) {
                return true;
            }
            return false;
        }

        function setElementsDisplay(elements, display) {
            let done = false;
            elements.forEach((element) => {
                const elem = document.getElementsByClassName(element)[0]
                if (elem) {
                    elem.style.display = display;
                    done = true;
                } else {
                    done = false;
                }
            })
            if (!done) {
                setTimeout(() => {
                    setElementsDisplay(elements, display)
                }, 500)
            }
        }

        function needLogin(parent) {
            if (window.location.href.indexOf('login') > -1) {
                parent.need_login().then((data) => {
                    if (!data) {
                        return;
                    }
                    console.log('==> bob-rpa need_login', {
                        tab: data.tab,
                        host: data.host,
                        port: data.port,
                        login: data.login,
                        pwd: data.pwd ? '****' : ''
                    });
                    loginAction(data);
                });
                setTimeout(() => {
                    needLogin(parent);
                }, 5000);
            } else {
                console.log('==> bob-rpa no need login');
                switchCSLoader('off');
            }
        }

        function findButton(searchText) {
            var aTags = document.getElementsByTagName('button');
            var found;
            for (var i = 0; i < aTags.length; i++) {
                if (aTags[i].textContent == searchText) {
                    found = aTags[i];
                    break;
                }
            }
            return found;
        }


        function changeTab(name) {
            return new Promise((resolve, reject) => {
                const buttonTab = findButton(name);
                if (buttonTab) {
                    buttonTab.click();
                    setTimeout(() => {
                        resolve();
                    }, 500);
                } else {
                    reject('tab not found');
                }
            });
        }

        function checkAdvancedBox() {
            return new Promise((resolve, reject) => {
                var input = document.querySelectorAll('input[type=checkbox]')[0];
                if (input) {
                    let event = new Event('input', { bubbles: true });
                    event.simulated = true;
                    input.click();
                    input.dispatchEvent(event);
                    setTimeout(() => {
                        resolve();
                    }, 500);
                } else {
                    reject('button not found');
                }
            });
        }

        function ftpLogin(tab, host, port, login, pwd) {
            let chTab = changeTab(tab);
            if (port && !document.querySelectorAll('input[type=checkbox]')[0].checked) {
                chTab = chTab.then(checkAdvancedBox);
            }
            chTab.then(() => {
                const hostInput = document.getElementsByName('hostname')[0];
                const loginInput = document.getElementsByName('username')[0];
                const pwdInput = document.getElementsByName('password')[0];
                let portInput;
                if (port) {
                    portInput = document.getElementsByName('port')[0];
                }
                const buttonConnect = findButton('CONNECT');
                if (buttonConnect && loginInput && pwdInput && hostInput) {
                    console.log('==> bob-rpa login detected');
                    let event = new Event('input', { bubbles: true });
                    event.simulated = true;
                    hostInput.value = host;
                    hostInput.dispatchEvent(event);
                    loginInput.value = login;
                    loginInput.dispatchEvent(event);
                    if (port) {
                        portInput.value = port;
                        portInput.dispatchEvent(event);
                    }
                    pwdInput.value = pwd;
                    pwdInput.dispatchEvent(event);
                    try {
                        setTimeout(() => {
                            buttonConnect.click();
                            switchCSLoader('off');
                        }, 500);
                    } catch (err) {
                        console.error('==> bob-rpa fail submit', buttonConnect);
                    }
                } else {
                    console.error('==> bob-rpa fail to get buttonConnect, loginInput, pwdInput, hostInput or portInput', buttonConnect, loginInput, pwdInput, hostInput, portInput);
                }
            }).catch((err) => {
                console.error(err);
            });
        }

        function gitLogin(repo, login, pwd) {
            checkAdvancedBox();
            changeTab('GIT')
                .then(checkAdvancedBox)
                .then(() => {
                    const repoInput = document.getElementsByName('repo')[0];
                    const loginInput = document.getElementsByName('username')[0];
                    const pwdInput = document.getElementsByName('password')[0];

                    const buttonConnect = findButton('CONNECT');
                    if (buttonConnect && loginInput && pwdInput && repoInput) {
                        console.log('==> bob-rpa login detected');
                        loginInput.value = login;
                        repoInput.value = repo;
                        pwdInput.value = pwd;
                        try {
                            setTimeout(() => {
                                buttonConnect.click();
                                switchCSLoader('off');
                            }, 500);
                        } catch (err) {
                            console.error('==> bob-rpa fail submit', buttonConnect);
                        }
                    } else {
                        console.error('==> bob-rpa fail to get buttonConnect, loginInput, pwdInput, repoInput', buttonConnect, loginInput, pwdInput, repoInput);
                    }
                }).catch((err) => {
                    console.error(err);
                });
        }

        function loginAction(data) {
            if (window.location.href.indexOf('login') > -1) {
                // console.log('loginAction', data);
                const selectedTab = data.tab;
                if (selectedTab === 'FTPS' || selectedTab === 'FTP' || selectedTab === 'SFTP') {
                    ftpLogin(selectedTab, data.host, data.port, data.login, data.pwd);
                } else if (selectedTab === 'GIT') {
                    gitLogin(data.repo, data.login, data.pwd);
                }
            } else {
                console.error('==> bob-rpa not on login page');
            }
        }
    } else {
        window.addEventListener("load", () => { switchCSLoader('off') });
    }
</script>
</head>
