<html>

<head>
  <script src="/test_child.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/CashStory/bob-rpa@1.0.3/dist/wekan.js"></script>
  <script src="/trigger_child.js"></script>
</head>

<body>
  <section class="auth-layout">
    <section class="auth-dialog">
      <div class="at-form">
        <div class="at-title">
          <h3>Sign In</h3>
        </div>
        <div class="at-error">
          <p>Must be logged in</p>
        </div>
        <div class="at-pwd-form">
          <div class="at-form-authentication" style="display: none;"><label>Authentication method</label>
            <select class="select-authentication">
              <option value="password">Password</option>
            </select></div>
          <form role="form" id="at-pwd-form" novalidate="" action="/api/wekan/login" method="POST">
            <div class="at-input">
              <label for="at-field-username_and_email">
                Username or email
              </label>
              <input type="text" id="at-field-username_and_email" name="login"
                placeholder="Username or email" autocapitalize="none" autocorrect="off">
            </div>
            <div class="at-input">
              <label for="at-field-password">
                Password
              </label>
              <input type="password" id="at-field-password" name="pwd" placeholder="Password"
                autocapitalize="none" autocorrect="off">
            </div>
            <div class="at-pwd-link">
              <p>
                <a href="/forgot-password" id="at-forgotPwd" class="at-link at-pwd">Forgot your password?</a>
              </p>
            </div>
            <button type="submit" class="at-btn submit" id="at-btn">
              Sign In
            </button>
          </form>
        </div>
        <div class="at-signup-link">
          <p>
            Don't have an account?
            <a href="/sign-up" id="at-signUp" class="at-link at-signup">Register</a>
          </p>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
