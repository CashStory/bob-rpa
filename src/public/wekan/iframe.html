<html>

<head>
  <script src="/test_child.js"></script>
  <script src="/wekan.js"></script>
  <script src="/trigger_child.js"></script>
</head>

<body>
  <section class="auth-layout">
    <section class="auth-dialog">
      <div class="at-form">
        <div class="at-title">
          <h3>Sign In</h3>
        </div>
        <div class="at-error">
          <p>Must be logged in</p>
        </div>
        <div class="at-pwd-form">
          <div class="at-form-authentication" style="display: none;"><label>Authentication method</label>
            <select class="select-authentication">
              <option value="password">Password</option>
            </select></div>
          <form role="form" id="at-pwd-form" novalidate="" action="/api/wekan/login" method="POST">
            <div class="at-input">
              <label for="at-field-username_and_email">
                Username or email
              </label>
              <input type="text" id="at-field-username_and_email" name="at-field-username_and_email"
                placeholder="Username or email" autocapitalize="none" autocorrect="off">
            </div>
            <div class="at-input">
              <label for="at-field-password">
                Password
              </label>
              <input type="password" id="at-field-password" name="at-field-password" placeholder="Password"
                autocapitalize="none" autocorrect="off">
            </div>
            <div class="at-pwd-link">
              <p>
                <a href="/forgot-password" id="at-forgotPwd" class="at-link at-pwd">Forgot your password?</a>
              </p>
            </div>
            <button type="submit" class="at-btn submit" id="at-btn">
              Sign In
            </button>
          </form>
        </div>
        <div class="at-signup-link">
          <p>
            Don't have an account?
            <a href="/sign-up" id="at-signUp" class="at-link at-signup">Register</a>
          </p>
        </div>
      </div>
      <div class="at-form-lang"><select class="select-lang js-userform-set-language">
          <option value="id">Bahasa Indonesia</option>
          <option value="br">Brezhoneg</option>
          <option value="ca">Català</option>
          <option value="da">Dansk</option>
          <option value="de">Deutsch</option>
          <option value="en">English</option>
          <option value="en-GB">English (UK)</option>
          <option value="es">Español</option>
          <option value="es-AR">Español de Argentina</option>
          <option value="eo">Esperanto</option>
          <option value="eu">Euskara</option>
          <option value="fr">Français</option>
          <option value="gl">Galego</option>
          <option value="ig">Igbo</option>
          <option value="it">Italiano</option>
          <option value="sw">Kiswahili</option>
          <option value="hu">Magyar</option>
          <option value="nl">Nederlands</option>
          <option value="nb">Norsk bokmål</option>
          <option value="oc">Occitan</option>
          <option value="pl">Polski</option>
          <option value="pt">Português</option>
          <option value="pt-BR">Português do Brasil</option>
          <option value="ro">Română</option>
          <option value="fi">Suomi</option>
          <option value="sv">Svenska</option>
          <option value="vi">Tiếng Việt</option>
          <option value="tr">Türkçe</option>
          <option value="lv">latviešu valoda</option>
          <option value="sl">slovenščina</option>
          <option value="cs">čeština‎</option>
          <option value="el">Ελληνικά</option>
          <option value="bg">Български</option>
          <option value="mn">Монгол</option>
          <option value="ru">Русский</option>
          <option value="sr">Српски језик</option>
          <option value="uk">Українська</option>
          <option value="mk">македонски јазик</option>
          <option value="hy">Հայերեն</option>
          <option value="he">עברית</option>
          <option value="ar">العربية</option>
          <option value="fa">فارسی</option>
          <option value="hi">हिन्दी</option>
          <option value="ta">தமிழ்</option>
          <option value="th">ไทย</option>
          <option value="ka">ქართული</option>
          <option value="km">ភាសាខ្មែរ</option>
          <option value="ja">日本語</option>
          <option value="zh-CN">简体中文</option>
          <option value="zh-HK">繁体中文（香港）</option>
          <option value="zh-TW">繁體中文（台灣）</option>
          <option value="ko">한국어</option>
        </select></div>
    </section>
  </section>
</body>
</html>
