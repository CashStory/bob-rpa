<html>
  <head>
    <script src="/test_child.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/CashStory/bob-rpa@1.0.1/dist/jupyter.js"></script>
  </head>
  <body>
    <div id="login-main" class="container">
      <form action="/api/jupyter/login">
        <div class="auth-form-header">
          Sign in
        </div>
        <div class="auth-form-body">
          <label for="username_input">Username:</label>
          <input id="username_input" type="text" autocapitalize="off" autocorrect="off" class="form-control" name="login" val="" tabindex="1" autofocus="autofocus">
          <label for="password_input">Password:</label>
          <input type="password" class="form-control" name="pwd" id="password_input" tabindex="2">
          <input type="submit" id="login_submit" class="btn btn-jupyter" value="Sign In" tabindex="3">
        </div>
      </form>
      </div>
  </body>
</html>
