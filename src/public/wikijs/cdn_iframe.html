<html>

<head>
  <script src="/test_child.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/CashStory/bob-rpa@1.0.3/dist/wikijs.js"></script>
  <script src="/trigger_child.js"></script>
</head>

<body>
  <div class="login">
    <div class="container grid-list-lg">
      <div class="layout row wrap">
        <div class="flex xs12 offset-sm1 sm10 offset-md2 md8 offset-lg3 lg6 offset-xl4 xl4">
          <div class="elevation-5 v-card v-sheet theme--light" style="">
            <header class="v-sheet v-sheet--tile theme--dark v-toolbar v-toolbar--dense v-toolbar--flat indigo"
              style="height: 48px;">
              <div class="v-toolbar__content" style="height: 48px;">
                <div class="spacer"></div>
                <!---->
                <div class="subheading">Login required</div>
                <div class="spacer"></div>
              </div>
            </header>
            <div class="v-card__text text-center">
              <h1 class="display-1 indigo--text py-2">CashStory Reference Doc.</h1>
              <div
                class="v-input mt-3 v-input--hide-details theme--light v-text-field v-text-field--single-line v-text-field--solo v-text-field--solo-flat v-text-field--is-booted v-text-field--enclosed v-text-field--placeholder">
                <div class="v-input__prepend-outer">
                  <div class="v-input__icon v-input__icon--prepend"><i aria-hidden="true"
                      class="v-icon notranslate mdi mdi-clipboard-account theme--light"></i></div>
                </div>
                <div class="v-input__control">
                  <div class="v-input__slot grey lighten-4">
                    <div class="v-text-field__slot"><input id="input-10" placeholder="Email / Username" type="text">
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="v-input mt-2 v-input--hide-details theme--light v-text-field v-text-field--single-line v-text-field--solo v-text-field--solo-flat v-text-field--is-booted v-text-field--enclosed v-text-field--placeholder">
                <div class="v-input__prepend-outer">
                  <div class="v-input__icon v-input__icon--prepend"><i aria-hidden="true"
                      class="v-icon notranslate mdi mdi-textbox-password theme--light"></i></div>
                </div>
                <div class="v-input__control">
                  <div class="v-input__slot grey lighten-4">
                    <div class="v-text-field__slot"><input id="input-12" placeholder="Password" type="password"></div>
                    <div class="v-input__append-inner">
                      <div class="v-input__icon v-input__icon--append"><button type="button" aria-label="append icon"
                          class="v-icon notranslate v-icon--link mdi mdi-eye-off theme--light"></button></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="v-card__actions pb-4">
              <div class="spacer"></div><button type="button"
                class="v-btn v-btn--contained v-btn--rounded theme--dark v-size--large primary"
                style="max-width: 250px; width: 100%;"><span class="v-btn__content">Log In</span></button>
              <div class="spacer"></div>
            </div>
            <div class="v-card__actions pb-3">
              <div class="spacer"></div><a href="#forgot" class="caption">Forgot your password?</a>
              <div class="spacer"></div>
            </div>
            <!---->
            <!---->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
